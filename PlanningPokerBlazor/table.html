<!DOCTYPE html>
<html>
<head>
    <style>
        .card-container {
            display: flex; /* Use flexbox to align cards horizontally */
        }

        .card {
            width: 100px; /* Set the width of each card */
            height: 150px; /* Set the height of each card */
            margin-right: 10px; /* Add some spacing between cards */
            border: 1px solid #000; /* Add a border to the cards */
            background-color: white; /* Set the background color of the cards */
            text-align: center; /* Center the card content */
            line-height: 150px; /* Vertically center the card content */
            font-weight: bold;
            font-size: 24px;
            border-radius: 10px; /* Add rounded corners */
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card">A♠</div>
        <div class="card">K♦</div>
        <div class="card">Q♣</div>
        <div class="card">J♥</div>
        <div class="card">10♠</div>
    </div>
</body>
</html>
